server:
    # Basic server configuration
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Access control
    access-control: 0.0.0.0/0 allow
    access-control: ::/0 allow

    # Allow non-recursive queries (required for NS delegation)
    refuse-any: yes

    # Performance tuning
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2

    # Cache settings
    cache-min-ttl: 0
    cache-max-ttl: 3600

    # Don't use system's DNS
    do-not-query-localhost: no

    # Logging
    logfile: ""
    log-queries: no

# Forward mainnet queries to mainnet-seeder container (recursive)
forward-zone:
    name: "dnsseed.junomoneta.io"
    forward-addr: 172.20.0.4@53
    forward-first: no

# Forward testnet queries to testnet-seeder container (recursive)
forward-zone:
    name: "dnsseed.testnet.junomoneta.io"
    forward-addr: 172.20.0.3@53
    forward-first: no
